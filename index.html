<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">-->
    <title>Title</title>
    <link rel="stylesheet" href="Style/Reset.css">
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>

<main>
    <div class="content">
        <div class="text one">HIGH</div>
        <form class="task add">
            <input class="new task" type="text" value placeholder="Добавить важных дел">
            <button class="sumbit task" data-priority="high"></button>
        </form>
        <div class="high-task">
            <div class="add-task" id=0>
                <form class="not-completed">
                    <input type="checkbox" value="Сверстать этот TODO list" placeholder="Добавить важных дел">
                    <label>Сверстать этот TODO list</label>
                    <button type="button" class="buttonDelete" id="0"></button>
                </form>
            </div>

        </div>
        <div class="text one">LOW</div>
        <form class="task add">
            <input class="new task" type="text" value placeholder="Добавить важных дел">
            <button class="sumbit task" data-priority="low"></button>
        </form>
        <div class="low-task">
            <div class="add-task" id=1>
                <form class="not-completed">
                    <input type="checkbox" value="Сверстать этот TODO list" placeholder="Добавить важных дел" name="Сверстать этот TODO list">
                    <label>Убраться в комнате</label>
                    <button type="button" class="buttonDelete" id=1></button>
                </form>
            </div>
        </div>
    </div>
</main>

<script src="Script/main.js"></script>
</body>
</html>
